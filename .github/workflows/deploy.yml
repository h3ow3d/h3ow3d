name: Build and Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: eu-west-2
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Get Terraform outputs
        id: terraform
        run: |
          cd infra/terraform
          if [ -f "terraform.tfstate" ]; then
            echo "Reading Terraform state..."
            S3_BUCKET=$(terraform output -raw s3_bucket_name 2>/dev/null || echo "")
            CLOUDFRONT_ID=$(terraform output -raw cloudfront_distribution_id 2>/dev/null || echo "")
            
            if [ -n "$S3_BUCKET" ]; then
              echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT
            fi
            if [ -n "$CLOUDFRONT_ID" ]; then
              echo "cloudfront_id=$CLOUDFRONT_ID" >> $GITHUB_OUTPUT
            fi
          fi
        continue-on-error: true
      
      - name: Deploy to S3
        run: |
          S3_BUCKET="${{ steps.terraform.outputs.s3_bucket || secrets.S3_BUCKET }}"
          
          if [ -z "$S3_BUCKET" ]; then
            echo "Error: S3_BUCKET not configured. Set it in repository secrets or use Terraform."
            exit 1
          fi
          
          echo "Syncing to S3 bucket: $S3_BUCKET"
          
          # Sync all files except index.html with long cache
          aws s3 sync dist/ s3://$S3_BUCKET \
            --delete \
            --region ${{ env.AWS_REGION }} \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html" \
            --exclude "*.map"
          
          # Upload index.html with no-cache
          aws s3 cp dist/index.html s3://$S3_BUCKET/index.html \
            --region ${{ env.AWS_REGION }} \
            --cache-control "no-cache, no-store, must-revalidate" \
            --metadata-directive REPLACE
          
          echo "Successfully deployed to S3!"
      
      - name: Invalidate CloudFront cache
        run: |
          CLOUDFRONT_ID="${{ steps.terraform.outputs.cloudfront_id || secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          
          if [ -z "$CLOUDFRONT_ID" ]; then
            echo "Warning: CloudFront distribution ID not configured. Skipping cache invalidation."
            exit 0
          fi
          
          echo "Creating CloudFront invalidation for distribution: $CLOUDFRONT_ID"
          
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_ID \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "CloudFront invalidation created: $INVALIDATION_ID"
          echo "Note: It may take several minutes for the invalidation to complete."
      
      - name: Deployment summary
        run: |
          echo "## Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: ${{ steps.terraform.outputs.s3_bucket || secrets.S3_BUCKET }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront Distribution**: ${{ steps.terraform.outputs.cloudfront_id || secrets.CLOUDFRONT_DISTRIBUTION_ID || 'Not configured' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **AWS Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment completed successfully! âœ…" >> $GITHUB_STEP_SUMMARY

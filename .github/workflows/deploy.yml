name: Build and Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: eu-west-2
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform and get outputs
        id: terraform
        uses: ./.github/actions/setup-terraform
        continue-on-error: true
      
      - name: Deploy to S3
        uses: ./.github/actions/deploy-to-s3
        with:
          s3_bucket: ${{ steps.terraform.outputs.s3_bucket || secrets.S3_BUCKET }}
          aws_region: ${{ env.AWS_REGION }}
          dist_dir: dist
      
      - name: Invalidate CloudFront cache
        uses: ./.github/actions/invalidate-cloudfront
        with:
          cloudfront_distribution_id: ${{ steps.terraform.outputs.cloudfront_id || secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          paths: '/*'
      
      - name: Deployment summary
        run: |
          echo "## Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: ${{ steps.terraform.outputs.s3_bucket || secrets.S3_BUCKET }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront Distribution**: ${{ steps.terraform.outputs.cloudfront_id || secrets.CLOUDFRONT_DISTRIBUTION_ID || 'Not configured' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **AWS Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment completed successfully! âœ…" >> $GITHUB_STEP_SUMMARY

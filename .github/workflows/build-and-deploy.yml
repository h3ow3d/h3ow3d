name: Build and Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: eu-west-2
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Required for OIDC authentication

    env:
      TF_VAR_google_client_id: ${{ secrets.TF_VAR_GOOGLE_CLIENT_ID }}
      TF_VAR_google_client_secret: ${{ secrets.TF_VAR_GOOGLE_CLIENT_SECRET }}

    outputs:
      s3_bucket: ${{ steps.config.outputs.s3_bucket }}
      cloudfront_id: ${{ steps.config.outputs.cloudfront_id }}
      cognito_domain: ${{ steps.terraform.outputs.cognito_domain }}
      cognito_client_id: ${{ steps.terraform.outputs.cognito_client_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Apply Terraform infrastructure changes
        id: terraform
        uses: ./.github/actions/setup-terraform

      - name: Update CloudWatch RUM App Monitor SourceMaps URI
        uses: ./.github/actions/update-rum-app-monitor
        with:
          rum_app_monitor_id: ${{ steps.terraform.outputs.rum_app_monitor_id }}
          sourcemaps_bucket_name: ${{ steps.terraform.outputs.sourcemaps_bucket_name }}
          deobfuscation_status: ENABLED
          deobfuscation_s3_uri: s3://${{ steps.terraform.outputs.sourcemaps_bucket_name }}

      - name: Extract deployment configuration
        id: config
        run: |
          S3_BUCKET="${{ steps.terraform.outputs.s3_bucket }}"
          CLOUDFRONT_ID="${{ steps.terraform.outputs.cloudfront_id }}"
          CLOUDFRONT_DOMAIN="${{ steps.terraform.outputs.cloudfront_domain }}"

          echo "ðŸ” Checking Terraform outputs..."

          # Validate S3 bucket is configured
          if [ -z "$S3_BUCKET" ]; then
            echo "âŒ ERROR: S3_BUCKET not found in Terraform outputs!"
            exit 1
          fi

          # Set site URL from CloudFront domain
          if [ -n "$CLOUDFRONT_DOMAIN" ]; then
            SITE_URL="https://$CLOUDFRONT_DOMAIN"
            echo "site_url=$SITE_URL" >> $GITHUB_OUTPUT
            echo "ðŸ“ Site URL: $SITE_URL"
          fi

          # Output values
          echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$CLOUDFRONT_ID" >> $GITHUB_OUTPUT

          echo ""
          echo "âœ… Configuration loaded from Terraform:"
          echo "  S3 Bucket: $S3_BUCKET"
          echo "  CloudFront Distribution: ${CLOUDFRONT_ID:-not configured}"
          echo "  CloudFront Domain: ${CLOUDFRONT_DOMAIN:-not configured}"

      - name: Build application
        env:
          VITE_SITE_URL: ${{ steps.config.outputs.site_url }}
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_AWS_REGION: ${{ env.AWS_REGION }}
          VITE_AWS_RUM_APP_ID: ${{ steps.terraform.outputs.rum_app_monitor_id }}
          VITE_AWS_RUM_APP_UUID: ${{ steps.terraform.outputs.rum_app_monitor_uuid }}
          VITE_AWS_RUM_IDENTITY_POOL_ID: ${{ steps.terraform.outputs.rum_identity_pool_id }}
          VITE_COGNITO_DOMAIN: ${{ steps.terraform.outputs.cognito_domain }}
          VITE_COGNITO_CLIENT_ID: ${{ steps.terraform.outputs.cognito_client_id }}
        run: npm run build

      - name: Archive source maps to private S3
        run: |
          SOURCEMAPS_BUCKET="${{ steps.terraform.outputs.sourcemaps_bucket_name }}"
          VERSION="${{ github.sha }}"

          if [ -n "$SOURCEMAPS_BUCKET" ]; then
            echo "ðŸ“¦ Uploading source maps to s3://$SOURCEMAPS_BUCKET/$VERSION/"

            find dist -name "*.js.map" -type f | while read map_file; do
              # Remove "dist/" prefix, leaving e.g. "assets/index-vCkUEanh.js.map"
              relative_path="${map_file#dist/}"

              aws s3 cp "$map_file" \
                "s3://$SOURCEMAPS_BUCKET/$VERSION/$relative_path" \
                --metadata "version=$VERSION,commit=${{ github.sha }},branch=${{ github.ref_name }}"

              echo "  âœ“ Uploaded $relative_path"
            done

            echo "âœ… Source maps uploaded successfully"
          else
            echo "âš ï¸ Source maps bucket not configured, skipping upload"
          fi

      - name: Strip source maps from public bundle
        run: |
          echo "ðŸ—‘ï¸ Removing source maps from dist/ before public deployment"
          find dist -name "*.js.map" -type f -delete
          echo "âœ… Source maps removed from public bundle"

      - name: Deploy to S3
        uses: ./.github/actions/deploy-to-s3
        with:
          s3_bucket: ${{ steps.config.outputs.s3_bucket }}
          aws_region: ${{ env.AWS_REGION }}
          dist_dir: dist

      - name: Invalidate CloudFront cache
        uses: ./.github/actions/invalidate-cloudfront
        with:
          cloudfront_distribution_id: ${{ steps.config.outputs.cloudfront_id }}
          paths: '/*'

      - name: Deployment summary
        run: |
          echo "## Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: \`${{ steps.config.outputs.s3_bucket }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront Distribution**: \`${{ steps.config.outputs.cloudfront_id || 'Not configured' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **AWS Region**: \`${{ env.AWS_REGION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Source Maps Bucket**: \`${{ steps.terraform.outputs.sourcemaps_bucket_name || 'Not configured' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **RUM App Monitor**: \`${{ steps.terraform.outputs.rum_app_monitor_id || 'Not configured' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deployment completed successfully!**" >> $GITHUB_STEP_SUMMARY

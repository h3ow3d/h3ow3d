# Pre-commit hooks configuration
# Install pre-commit: https://pre-commit.com/
# Run: pre-commit install

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: mixed-line-ending
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: detect-private-key
      - id: fix-byte-order-marker

  # JavaScript/JSX/JSON formatting with Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, json, css, markdown, yaml]
        exclude: ^(infra/terraform/README\.md|package-lock\.json|src/data/posts\.js|public/rss\.xml)$

  # ESLint for JavaScript/React
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v10.0.0-alpha.1
    hooks:
      - id: eslint
        files: \.(js|jsx)$
        types: [file]
        exclude: ^(src/data/posts\.js)$
        additional_dependencies:
          - eslint@8.56.0
          - eslint-plugin-react@7.33.2
          - eslint-plugin-react-hooks@4.6.0

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.46.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        exclude: ^(infra/terraform/README\.md|src/data/posts\.js)$

  # Terraform formatting and validation
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.104.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_docs
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exist=true
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
      # tfsec is deprecated, replaced by trivy
      # Uncomment when ready to use trivy:
      # - id: terraform_trivy
